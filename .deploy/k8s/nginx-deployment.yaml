apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      # TODO: Add Prometheus scraping annotations if needed
      #annotations:
      #  prometheus.io/scrape: "true"
      #  prometheus.io/port: "80"
      #  prometheus.io/path: "/metrics"  # If nginx exposes metrics
    spec:
      containers:
        - name: nginx
          image: my-nginx
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          # TODO: These can be removed later.
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          #resources:
          #  requests:
          #    memory: "64Mi"
          #    cpu: "50m"
          #  limits:
          #    memory: "128Mi"
          #    cpu: "100m"

          # Volume mounts for custom content (optional)
          # volumeMounts:
          #   - name: html-content
          #     mountPath: /usr/share/nginx/html
      # volumes:
      #   - name: html-content
      #     configMap:
      #       name: nginx-html
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort