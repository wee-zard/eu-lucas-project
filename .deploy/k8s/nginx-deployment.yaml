apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      # TODO: Add Prometheus scraping annotations if needed
      #annotations:
      #  prometheus.io/scrape: "true"
      #  prometheus.io/port: "80"
      #  prometheus.io/path: "/metrics"  # If nginx exposes metrics
    spec:
      containers:
        - name: nginx
          image: my-nginx
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: ssl-certs
              mountPath: /etc/nginx/ssl
              readOnly: true
      volumes:
        - name: ssl-certs
          persistentVolumeClaim:
            claimName: certbot-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort